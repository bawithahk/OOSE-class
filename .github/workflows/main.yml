name: Run Python Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️. Checkout repo
      - uses: actions/checkout@v3

      # 2️. Set up Python 3.12
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3️. Upgrade pip
      - run: python -m pip install --upgrade pip

      # 4️. Install dependencies
      - run: pip install pytest sqlalchemy

      # 5️. Run pytest with PYTHONPATH using the same command as Windows
      - run: |
          export PYTHONPATH="$PYTHONPATH:$GITHUB_WORKSPACE/python_files"
          python -m pytest -v python_files/tests
